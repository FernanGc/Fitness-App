<mat-list>
  <a routerLink="/" (click)="onClose()"><span class="left__logo">Fitness App</span></a>
  <mat-list-item *ngIf="!isAuth">
      <mat-icon mat-list-icon>face</mat-icon>
      <a routerLink="/signup" (click)="onClose()">Sign Up</a>
  </mat-list-item>
  <mat-list-item *ngIf="!isAuth">
      <mat-icon mat-list-icon>input</mat-icon>
      <a routerLink="/login" (click)="onClose()">Login</a>
  </mat-list-item>
  <mat-list-item *ngIf="isAuth">
      <mat-icon mat-list-icon>edit</mat-icon>
      <a (click)="onLogout()">Logout</a>
  </mat-list-item>
  <mat-list-item *ngIf="isAuth">
      <mat-icon mat-list-icon>fitness_center</mat-icon>
      <a routerLink="/training" (click)="onClose()">Training</a>
  </mat-list-item>
</mat-list>
