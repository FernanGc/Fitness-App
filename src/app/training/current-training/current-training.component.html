<section class="spinner__section">
    <mat-card-title>You Progress</mat-card-title>

    <mat-progress-spinner
        class="spinner__section-progress"
        color="primary"
        mode="determinate"
        [value]="progress">
    </mat-progress-spinner>

    <h1>{{progress}}%</h1>
    <p>Keep on going, you can do it!</p>

    <button 
      type="submit" 
      mat-raised-button 
      color="primary"
      (click)="onStop()">Stop</button>
</section>
